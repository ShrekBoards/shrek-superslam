kind: pipeline
type: docker
name: default

steps:
- name: build
  image: rust:latest
  commands:
    - cargo build
- name: test
  image: rust:latest
  commands:
    - cargo test
- name: doc
  image: rust:latest
  commands:
    - cargo doc
- name: clippy
  image: rust:latest
  commands:
    - rustup component add clippy
    - cargo clippy --all
- name: rustfmt
  image: rust:latest
  commands:
    - rustup component add rustfmt
    - cargo fmt --all -- --write-mode diff